<head>
    <meta charset="UTF-8">

    <meta property="og:site_name" content="藤岡行政書士事務所">
    <meta property="og:image" content="https://reverent-volhard-d99d5d.netlify.app/images/ogp.jpg">
    <meta property="og:image:alt" content="藤岡行政書士事務所Webサイトです。">
    <meta property="og:locale" content="ja_JP">
    <link rel="icon" type="image/x-icon" href="https://reverent-volhard-d99d5d.netlify.app/images/favicon.svg">
    <link rel="apple-touch-icon" href="https://reverent-volhard-d99d5d.netlify.app/images/apple-touch-icon.svg" sizes="180x180">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body data-focus-visible="false">
    <div class="SiteWrapper">
        <!-- site-pointer -->
        <pointer-component></pointer-component>
        <!-- site-header -->
        <site-header media="https://reverent-volhard-d99d5d.netlify.app/images/"></site-header>
        <!-- site-drawer -->
        <site-drawer></site-drawer>
        <!-- site-titlearea -->
        <site-titlearea></site-titlearea>
        <!-- site-breadcrumb -->
        <site-breadcrumb></site-breadcrumb>
        <!-- site-main -->
        <!-- main -->
        <main role="main" data-placement="contact">
            <div class="ly-Inner_Grid -sm">
                <div class="ly-main-content-Wrapper">
                    <h1 class="c-headline-lv2 c-headline-Primary" data-headline="28 md:75">
                        お気軽にお申込みください
                        <span>※すべて必須記入となっています</span>
                    </h1>
                    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfSdJJbd73bmr44s3A1a0HD2w5F2KOlJwyJ0InmFC2p8VFHEA/formResponse" method="POST" id="contactform" class="contactform" novalidate="novalidate" autocomplete="off" target="hidden_iframe" onsubmit="submitted=true;">
                    <!-- name -->
                        <div class="contactform-group">
                            <p class="contactform-header">
                                <label for="name" class="contactform-label">
                                    お名前
                                </label>
                            </p>
                            <div class="contactform-container">
                                <div class="contactform-field">
                                    <!-- 
                                        format: text email tel etc...
                                        id: name (<label>forと一致させる)
                                        title: hoverさせたときのtooltipsを表示させる
                                        required:入力を強制する
                                        aria-required: (アクセシビリティ)入力を強制する
                                        tabindex: tabフォーカスの優先度を指定する
                                        autofocus: 自動フォーカスを有効にする
                                        name: 名前
                                        pattern: 空白だけで送信されることを防止する
                                    -->
                                    <input 
                                    type="text"
                                    id="name"
                                    class="o-input contactform-field-Input"
                                    placeholder=""
                                    title="お名前の入力は必須です"
                                    required
                                    aria-required="true"
                                    tabindex="1"
                                    autofocus
                                    name="entry.1734384763"
                                    pattern=".*\S+.*"
                                    minlength="2"
                                    maxlength="40"
                                    >
                                    <strong class="contactform-field-valid" aria-hidden="true">
                                        すべて必須記入となっています
                                    </strong>
                                </div>
                            </div>
                        </div>
                    <!-- telphone -->
                        <div class="contactform-group">
                            <p class="contactform-header">
                                <label for="tel" class="contactform-label">
                                    連絡先電話番号
                                </label>
                            </p>
                            <div class="contactform-container">
                                <div class="contactform-field">
                                    <input 
                                    type="tel"
                                    id="tel"
                                    class="o-input contactform-field-Input"
                                    placeholder=""
                                    title="電話番号の入力は必須です"
                                    required
                                    aria-required="true"
                                    tabindex="2"
                                    autofocus
                                    name="entry.219349762"
                                    pattern="\d{2,4}-?\d{2,4}-?\d{3,4}"
                                    >
                                    <strong class="contactform-field-valid" aria-hidden="true">
                                        すべて必須記入となっています
                                    </strong>
                                </div>
                            </div>
                        </div>
                    <!-- email -->
                        <div class="contactform-group">
                            <p class="contactform-header">
                                <label for="email" class="contactform-label">
                                    メールアドレス
                                </label>
                            </p>
                            <div class="contactform-container">
                                <div class="contactform-field">
                                    <input 
                                    type="email"
                                    id="email"
                                    class="o-input contactform-field-Input"
                                    placeholder=""
                                    title="メールアドレスの入力は必須です"
                                    required
                                    aria-required="true"
                                    tabindex="3"
                                    autofocus
                                    name="entry.1072865786"
                                    pattern="^[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-_\.]+$"
                                    >
                                    <strong class="contactform-field-valid" aria-hidden="true">
                                        すべて必須記入となっています
                                    </strong>
                                </div>
                            </div>
                        </div>
                    <!-- Message -->
                        <div class="contactform-group">
                            <p class="contactform-header">
                                <label for="message" class="contactform-label">
                                    メッセージ
                                </label>
                            </p>
                            <div class="contactform-container">
                                <div class="contactform-field">
                                    <textarea id="message" class="o-input contactform-field-Textarea" title="お問い合せ内容の入力は必須です" required aria-required="true" name="entry.2005176106" tabindex="4"></textarea>
                                    <strong class="contactform-field-valid" aria-hidden="true">
                                        すべて必須記入となっています
                                    </strong>
                                </div>
                            </div>
                        </div>
                        <div class="contactform-submit">
                            <button class="contactform-submit-button o-button c-button-border u-uppercase" type="submit" data-op="vertical-right" tabindex="5" aria-disabled="true">Send</button>
                            <!-- <p class="contactform-Alert-Text" data-alert="true">未入力の必須事項をご入力ください。</p> -->
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- site-contact -->
        <site-contact></site-contact>
        <!-- site-footer -->
        <site-footer media="https://reverent-volhard-d99d5d.netlify.app/images/"></site-footer>
    </div>
    <script type="text/javascript"> let submitted = false; </script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display: none" onload="if(submitted){window.location='../completed/ongWS5V8WfdNnoYYBkdQdxqWYddqqJBhTf6McZGdtrzKq5mr3mxZ8yodtkCS3xE2QudxwQrRAdBpnpovS7eR9vBPSvJ.html';}"></iframe>
    <script src="../js/main.js" type="module"></script>
</body>

</html>
